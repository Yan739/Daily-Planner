<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Daily-Planner</title>
  </head>
  <body>
    <header>
      <div class="logo">
        DAILY <br />
        PLANNER
      </div>
      <div>
        <div class="date-time">
          Date : <input type="date" name="date" id="date" /><br />
        </div>

        <div class="date-time">
          Hour : <input type="time" name="hour" id="hour" />
        </div>
      </div>

      <div class="calendar">calendar</div>
    </header>

    <br />

    <div class="weather">
      <ul class="weather-list">
        <li>WEATHER</li>
        <li><a href=""><img src="assets/sun.png" alt="sun" height="25px"/></li></a>
        <li><a href=""><img src="assets/weather.png" alt="sun" height="25px" /></li></a>
        <li><a href=""><img src="assets/cloud.png" alt="sun" height="25px" /></li></a>
        <li><a href=""><img src="assets/hail.png" alt="sun" height="25px" /></li></a>
        <li><a href=""><img src="assets/rain.png" alt="sun" height="25px" /></li></a>
        <li><a href=""><img src="assets/thunderstorm.png" alt="sun" height="25px" /></li></a>
      </ul>
    </div>

    <div class="separate"></div>

    <div class="main-content">
        <div class="to-do">
      <ul class="to-do-list">
        <p>TO DO LIST</p>
        <li>
          <input type="checkbox" id="1" /><input
            type="text"
            placeholder="Tâche 1"
          />
        </li>
        <li>
          <input type="checkbox" id="2" /><input
            type="text"
            placeholder="Tâche 2"
          />
        </li>
        <li>
          <input type="checkbox" id="3" /><input
            type="text"
            placeholder="Tâche 3"
          />
        </li>
        <li>
          <input type="checkbox" id="4" /><input
            type="text"
            placeholder="Tâche 4"
          />
        </li>
        <li>
          <input type="checkbox" id="5" /><input
            type="text"
            placeholder="Tâche 5"
          />
        </li>
        <li>
          <input type="checkbox" id="6" /><input
            type="text"
            placeholder="Tâche 6"
          />
        </li>
      </ul>
    </div>

    <div class="schedule">
        <p class="schedule-title">SCHEDULE FOR TODAY</p>
        <table class="schedule-table">
            <tr><td>06:00</td><td><input type="text" placeholder="Tâche..."></td></tr>
            <tr><td>07:00</td><td><input type="text" placeholder="Tâche..."></td></tr>
            <tr><td>08:00</td><td><input type="text" placeholder="Tâche..."></td></tr>
            <tr><td>09:00</td><td><input type="text" placeholder="Tâche..."></td></tr>
            <tr><td>10:00</td><td><input type="text" placeholder="Tâche..."></td></tr>
            <tr><td>11:00</td><td><input type="text" placeholder="Tâche..."></td></tr>
            <tr><td>12:00</td><td><input type="text" placeholder="Tâche..."></td></tr>
            <tr><td>13:00</td><td><input type="text" placeholder="Tâche..."></td></tr>
            <tr><td>14:00</td><td><input type="text" placeholder="Tâche..."></td></tr>
            <tr><td>15:00</td><td><input type="text" placeholder="Tâche..."></td></tr>
            <tr><td>16:00</td><td><input type="text" placeholder="Tâche..."></td></tr>
            <tr><td>17:00</td><td><input type="text" placeholder="Tâche..."></td></tr>
            <tr><td>18:00</td><td><input type="text" placeholder="Tâche..."></td></tr>
            <tr><td>19:00</td><td><input type="text" placeholder="Tâche..."></td></tr>

            <tr><td>21:00</td><td><input type="text" placeholder="Tâche..."></td></tr>
        </table>
    </div>
    </div>

  </body>
</html>
