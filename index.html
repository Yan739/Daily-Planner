<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Daily-Planner</title>
  </head>
  <body>
    <div class="papillon-container" id="papillon1">
      <img src="assets/papillon3.png" class="papillon" />
    </div>

    <div class="papillon-container" id="papillon2">
      <img src="assets/papillon2.png" class="papillon" />
    </div>

    <div class="papillon-container" id="papillon3">
      <img src="assets/papillon1.png" class="papillon" />
    </div>

    <header>
      <div class="logo">
        DAILY <br />
        PLANNER
      </div>
      <div>
        <div class="date-time">
          Date : <input type="date" name="date" id="date" /><br />
        </div>

        <div class="date-time" id="time">Hour : 00:00:00</div>
      </div>

      <div id="calendar"></div>
    </header>

    <div class="weather" id="weather"></div>

    <div class="separate"></div>

    <div
      class="page-actions"
    >
      <button id="saveBtn">Save</button>
    </div>
    <div class="main-content">
      <div class="left-column">
        <div class="to-do">
          <ul class="to-do-list">
            <p>TO DO LIST</p>
            <li>
              <input type="checkbox" id="1" /><input
                type="text"
                placeholder="Tâche 1"
              />
            </li>
            <li>
              <input type="checkbox" id="2" /><input
                type="text"
                placeholder="Tâche 2"
              />
            </li>
            <li>
              <input type="checkbox" id="3" /><input
                type="text"
                placeholder="Tâche 3"
              />
            </li>
            <li>
              <input type="checkbox" id="4" /><input
                type="text"
                placeholder="Tâche 4"
              />
            </li>
            <li>
              <input type="checkbox" id="5" /><input
                type="text"
                placeholder="Tâche 5"
              />
            </li>
            <li>
              <input type="checkbox" id="6" /><input
                type="text"
                placeholder="Tâche 6"
              />
            </li>
          </ul>
        </div>

        <div class="goals">
          <ul class="goals-list">
            <p>GOALS FOR THE DAY</p>
            <li><input type="radio" id="1" /><input type="text" /></li>
            <li><input type="radio" id="2" /><input type="text" /></li>
            <li><input type="radio" id="3" /><input type="text" /></li>
            <li><input type="radio" id="4" /><input type="text" /></li>
            <li><input type="radio" id="5" /><input type="text" /></li>
          </ul>
        </div>

        <div class="note">
          <p class="note-title">NOTES</p>
          <textarea
            class="note-area"
            rows="8"
            placeholder="Écris tes notes ici..."
          ></textarea>
        </div>
      </div>

      <div class="schedule">
        <p class="schedule-title">SCHEDULE FOR TODAY</p>
        <table class="schedule-table">
          <tr>
            <td>06:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>07:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>08:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>09:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>10:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>11:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>12:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>13:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>14:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>15:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>16:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>17:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>18:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>19:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>20:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
          <tr>
            <td>21:00</td>
            <td><input type="text" placeholder="Tâche..." /></td>
          </tr>
        </table>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Daily Planner</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
